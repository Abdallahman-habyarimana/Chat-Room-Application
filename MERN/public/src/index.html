<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

          crossorigin="anonymous">
    <title> MongoChat</title>
    <style>
        #messages{height:300px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">
                    ChatRoom
                    <button id="clear" class="btn btn-danger">Clear Chat</button>
                    <button id="exit" class="btn btn-danger">Exit Room</button>
                    <button id="logout" class="btn btn-danger">Disconnect</button>
                </h1>
                <div id="status"></div>
                <div id="chat">
                    <input type="text" id="username" class="form-control" placeholder="Enter name....">
                    <br>
                    <select id="roomname" class="form-control" required>
                        <option> Please Select </option>
                        <option value="node">Node</option>
                        <option value="React">React</option>
                        <option value="Angular">Angular</option>
                        <option value="Java">Java group Chat</option>
                    
                        <option value="typescript">TypeScript</option>            
                    
                    </select>
                    <br>
                    <div class="card">
                        <div id="messages" class="card-block">

                        </div>
                    </div>
                    <br>
                    <textarea id="textarea" class="form-control" placeholder="Enter message"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        var element = function(id) {
            return document.getElementById(id)
        }


        function disabled(id){
            document.getElementById(id).disable = true
        }

        //Get elements
        var status = element('status');
        var messages = element('messages');
        var textarea = element('textarea');
        var username = element('username');
        var clearBtn = element('clear');
        var rooms = element('roomname');
        var exitBtn = element('exit');
        var logout = element('logout');
        var h_rooms = ""

          //  console.log(data)
          if(data.length){
          for( var x=0; x < data.length; x++){
              //Build out message div
              var message = document.createElement('div');
              message.setAttribute('class', 'chat-message');
              message.textContent = data[x].name +" "+ data[x].message;
              messages.appendChild(message)
              messages.setAttribute("style","overflow:auto;");
              messages.insertBefore(message, messages.lastChild)
            }
        }
        });
        //Get status from the server
        socket.on('status', function(data){
            //get messages status
            setStatus((typeof data === 'object')? data.message : data);

            //If status is clear, clear text
            if(data.clear){
                textarea.value = "";
            }
        });

            if((event.which === 13 || event.which === 9) && event.shiftKey == false){
               disabled("username")
            }
        })*/

        rooms.addEventListener('change', function(event){
            // When new user join the room
            var date = new Date().getTime()

               date: date,

            })
        }

        })

        username.addEventListener('keydown', function(event) {
            if(event.which === 13 || event.which === 9 ){
                username.append(username.value)
            }
        })
        // when user left the group

        exitBtn.addEventListener('click', function(){
            // get the hours
            let d = new Date()
            //convert the date in the date format D/M/YYYY
            let date = d.getDate() + "/" + d.getMonth() + "/" + d.getFullYear();
            //convert the time in the format hh:mm:ss
            let time = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() 
            //emit the socket to the server on the socket left 
            socket.emit('leftRoom', {
               name:username.value,
               message: `left the ${rooms.value} room`,
               date: date,
               time:time,
               room: rooms.value,
               type: 'left'
            })
        })

        logout.addEventListener('click', function(event){
            var date = new Date().getTime()
            socket.emit('logout', {
               name:username.value,
               message: ` is disconnected`,
               date: date,
               room: rooms.value
            })
           console.log(username.value);
           console.log(date);
           console.log(rooms.value);
        })

        //Handle the input
        textarea.addEventListener('keydown', function(event){
            if(event.which === 13 && event.shiftKey == false){
              //emit to the server input
              socket.emit('input', {
                  name:username.value,
                  message:textarea.value,
                  room:rooms.value,
                  date:Date.now(),
              });
              //socket.broadcast.emit('hi');
              event.preventDefault();
            }
        });
        // Handle Chat Clear
        clearBtn.addEventListener('click', function(){
            socket.emit('clear');
        });
        //Clear message
        socket.on('cleared', function(){
            messages.textContent = "";
        });
    }
})();
</script>
</body>
</html>
